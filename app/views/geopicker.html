<!DOCTYPE html>
<html>
    <head>
        <title>Geo Picker</title>
        <meta http-equiv="Content-type" content="text/html; charset=utf-8">
        <link rel="stylesheet" href="@{'/public/stylesheets/sass/strike-geopicker.sass'}" type="text/css" media="screen" charset="utf-8">
    </head>
    <body>
        <div id="mapCanvas"></div>
        <form onsubmit="return false;">
            <input type="text" id="mapSearchLocation" />
            <input type="submit" id="mapSearch" value="go" />
            <input type="button" id="mapCancel" value="cancel" />
        </form>

        <script src="@{'/public/javascripts/lib/jquery-1.4.min.js'}" type="text/javascript" charset="utf-8"></script>
        <script type="text/javascript" src="http://maps.google.com/maps/api/js?sensor=true"></script>
        <script src="@{'/public/javascripts/tools/geopicker.js'}" type="text/javascript" charset="utf-8"></script>
        <script type="text/javascript" charset="utf-8">

            $( document ).ready( function() {
                geopicker.init();
            });

        </script>
    </body>
</html>
