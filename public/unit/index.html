<!DOCTYPE html>
<html>
<head>
    <title>Strike Unit Tests</title>
    <link rel="stylesheet" href="/public/unit/lib/qunit.css" type="text/css" media="screen" />
    <script type="text/javascript" src="/public/unit/lib/qunit.js"></script>
    
    <script src="/public/javascripts/strike.js" type="text/javascript" charset="utf-8"></script>
    
    <!-- Strike$ unit tests -->
    <script src="/public/unit/StrikeDom/Strike$-selectors.js" type="text/javascript" charset="utf-8"></script>
    <script src="/public/unit/StrikeDom/Strike$-class.js" type="text/javascript" charset="utf-8"></script>
    <script src="/public/unit/StrikeDom/Strike$-DOM.js" type="text/javascript" charset="utf-8"></script>
    <script src="/public/unit/StrikeDom/Strike$-events.js" type="text/javascript" charset="utf-8"></script>
    <script src="/public/unit/StrikeDom/Strike$-ajax.js" type="text/javascript" charset="utf-8"></script>

    <!-- Strike Core unit tests -->    
    <script src="/public/unit/Strike.js" type="text/javascript" charset="utf-8"></script>
    
    <script type="text/javascript">
        //var $jq = jQuery; // jQuery.noConflict();
        //Strike$.noConflict();
    </script>
  
</head>
<body>
    <h1 id="qunit-header">Strike Unit Tests</h1>
    <h2 id="qunit-banner"></h2>
    <h2 id="qunit-userAgent"></h2>
    <ol id="qunit-tests"></ol>
    <div id="qunit-fixture">
        <!-- Basic test elements -->
        <div id="div2">
            <div id="div1"></div>
        </div>
        <p class="class1">
            <span class="class1">span 1</span>
            <span class="class1">span 2</span>
        </p>
        <span>span 3</span>
        
        <!-- Template test elements -->
        <div id="template-container" class="container"></div>
        <div id="template-container2" class="container"></div>
        <div id="template-container3" class="container"></div>
        <script type="text/html" id="simple_template">
            <article>
                <span><%=title%></span>
                <p><%=date%></p>
                <div>
                    <%=description%>
                </div>
            </article>
        </script>
        <script type="text/html" id="looping_template">
            <% for ( var i = 0; i < posts.length; i++ ) { var post = posts[ i ]; %>
                <article>
                    <span><%=post.title%></span>
                    <p><%=post.date%></p>
                    <div>
                        <%=post.description%>
                    </div>
                </article>
            <% } %>
        </script>
    </div>
</body>
</html>
